<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythical Studios - Game Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Add Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Mythical Studios Logo" class="logo">
    <h1>
      Mythical Studios <br>
      <span class="subtitle">Game Hub</span>
    </h1>
  </header>

  <nav class="tabs">
    <button class="tablink" onclick="openTab('snake')">Snake Game</button>
    <button class="tablink" onclick="openTab('snl')">Snakes & Ladders</button>
    <button class="tablink" onclick="openTab('tictactoe')">Tic Tac Toe</button>
    <button class="tablink" onclick="openTab('about')">About Us</button>
  </nav>

  <main>
   <!-- Snake Game -->
    <section id="snake" class="tabcontent">
      <h2>Snake Game</h2>
      <canvas id="snakeCanvas" width="400" height="400"></canvas>
      <p id="snakeScore">Score: 0</p>

      <div class="snake-controls">
        <button onclick="restartSnake()">Restart</button>
        <div class="arrow-buttons-inline">
          <button onclick="setDirectionFromButton('LEFT')">←</button>
          <button onclick="setDirectionFromButton('UP')">↑</button>
          <button onclick="setDirectionFromButton('DOWN')">↓</button>
          <button onclick="setDirectionFromButton('RIGHT')">→</button>
        </div>
      </div>
    </section>


    <!-- Snakes & Ladders -->
    <section id="snl" class="tabcontent">
      <h2>Snakes & Ladders</h2>
      <canvas id="snlCanvas" width="400" height="400"></canvas>
      <button id="rollDiceBtn">Roll Dice</button>
      <p id="diceResult">Roll to start the game!</p>
    </section>

    <!-- Tic Tac Toe -->
    <section id="tictactoe" class="tabcontent">
      <h2>Tic Tac Toe</h2>
      <div id="tictactoeBoard" class="board"></div>
      <button onclick="restartTicTacToe()">Restart</button>
    </section>

    <!-- About Us -->
    <section id="about" class="tabcontent">
      <h2>About Us</h2>
      <p>
        This is <strong>Mythical Studios</strong>, a website meant for game lovers as well as trivia lovers of any sort!
        We develop games and quizzes on a wide variety of subjects.
      </p>
    </section>
  </main>

  <script src="{{ url_for('static', filename='snake.js') }}"></script>
  <script src="{{ url_for('static', filename='snl.js') }}"></script>
  <script src="{{ url_for('static', filename='tictactoe.js') }}"></script>

  <script>
    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tabcontent');
      tabs.forEach(tab => tab.style.display = "none");

      document.getElementById(tabName).style.display = "block";
    }
    // Show Snake Game by default
    openTab('snake');
  </script>
</body>
</html>
