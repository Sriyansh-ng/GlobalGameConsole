<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake, Snakes & Ladders & TicTacToe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 style="text-align:center; margin-top:20px;">ğŸ® Game Hub</h1>

  <!-- Tabs -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event,'snake')">ğŸ Snake Game</button>
    <button class="tablinks" onclick="openTab(event,'snl')">ğŸ² Snakes & Ladders</button>
    <button class="tablinks" onclick="openTab(event,'tictactoe')">âŒ Tic Tac Toe</button>
  </div>

  <!-- Snake Game -->
  <div id="snake" class="tabcontent">
    <h2>ğŸ Snake Game</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- Snakes & Ladders -->
  <div id="snl" class="tabcontent">
    <h2>ğŸ² Snakes & Ladders</h2>
    <canvas id="snlCanvas" width="400" height="400"></canvas>
    <p id="snl-status">Click "Roll Dice" to start!</p>
    <button id="rollDice">Roll Dice</button>
    <button onclick="restartSNL()">Restart</button>
  </div>

  <!-- Tic Tac Toe -->
  <div id="tictactoe" class="tabcontent">
    <h2>âŒ Tic Tac Toe</h2>
    <div id="ttt-board" class="ttt-board"></div>
    <p id="ttt-status"></p>
    <button onclick="restartTTT()">Restart</button>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='snake.js') }}"></script>
  <script src="{{ url_for('static', filename='snl.js') }}"></script>
  <script src="{{ url_for('static', filename='tictactoe.js') }}"></script>

  <!-- Tab Switching -->
  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Open default tab
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".tablinks").click();
    });
  </script>
</body>
</html>
